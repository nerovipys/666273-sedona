<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body class="page">
<div class="wrapper">
  <header class="main-header">
    <nav class="main-navigation">
      <a href="index.html" class="main-logo">
        <img src="img/Logo.png">
      </a>
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="#">Информация</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Фото и видео</a></li>
        <li class="nav-item"><a href="#">Карта штата</a></li>
        <li class="nav-item current"><a class="nav-link" href="#">Гостинницы</a></li>
      </ul>
    </nav>
  </header>
<main class="container">
  <form class="hotels-form">
     <fieldset>
       <legend>Инфраструктура:</legend>
       <label for="pool">Бассейн</label>
       <input type="checkbox" name="pool" id="pool">
       <label for="parking">Парковка</label>
       <input type="checkbox" name="parking" id="parking">
       <label for="Wi-fi">Wi-fi</label>
       <input type="checkbox" name="Wi-fi" id="Wi-fi">
     </fildset>
     <fieldset>
       <legend>Инфраструктура:</legend>
       <label for="hotel">Гостинница</label>
       <input type="checkbox" name="hotel" id="hotel">
       <label for="motel">Мотель</label>
       <input type="checkbox" name="motel" id="motel">
       <label for="apartments">Апартаменты</label>
       <input type="checkbox" name="apartments" id="apartments">
     </fildset>
    <fieldset>
              <legend class="filter-range-title">Стоимость в сутки (р):</legend>
              <div class="price-controls">
                <label class="min-price">от <input type="text" name="min-price" value="0"></label>
                <label class="max-price">до <input type="text" name="max-price" value="3000"></label>
              </div>
              <div class="range-controls">
                <div class="scale">
                  <div class="bar"></div>
                </div>
                <div class="range-toggle range-toggle-min"></div>
                <div class="range-toggle range-toggle-max"></div>
              </div>
              <button class="btn-transparent" type="submit">Показать</button>
          </fieldset>
  </form>

  <div class="filter">
    <b>Найдено: <output>3</output></b>
    <span>Сортировка</span>
    <ul class="filter-list">
      <li class="filter-item"><a href="">По цене</a></li>
      <li class="filter-item"><a href="">По типу</a></li>
      <li class="filter-item"><a href="">По рейтингу</a></li>
    </ul>
    <ul class="arrows">
      <li class="arrow-up"></li>
      <li class="arrow-down"></li>
    </ul>

  </div>
  <ul class="catalog-list">
    <li class="catalog-item">
      <figure>
        <img class="catalog-item-image" src="img/catalog-item-img1.jpg">
        <figcaption class="catalog-item-content">
          <div class="catalog-item-description">
            <h3 class="catalog-item-title">
              <a>Amara Resort & Spa</a>
            </h3>
            <div class="catalog-item-information">
              <span class="catalog-item-type">Гостинница</span>
              <span class="catalog-item-price">От 4000 Р.</span>
            </div>
            <div class="catalog-item-btns">
              <a class="catalog-item-subscription" href="">Подробнее</a>
              <a class="catalog-item-btn" href="">Забронировать</a>
            </div>
          </div>

          <div class="catalog-list-rate">
            <ul class="catalog-item-stats">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <span class="catalog-position">Рейтинг: 8,5</span>
          </div>
        </figcaption>
      </figure>
    </li>
    <li class="catalog-item">
      <figure>
        <img class="catalog-item-image" src="img/catalog-item-img2.jpg">
        <figcaption class="catalog-item-content">
          <div class="catalog-item-description">
            <h3 class="catalog-item-title">
              <a>Desert quail inn</a>
            </h3>
            <div class="catalog-item-information">
              <span class="catalog-item-type">Мотель</span>
              <span class="catalog-item-price">От 3000 Р.</span>
            </div>
            <div class="catalog-item-bottom">
              <a class="catalog-item-subscription" href="">Подробнее</a>
              <a class="catalog-item-btn" href="">Забронировать</a>
            </div>
          </div>

          <div class="catalog-item-rate">
            <ul class="catalog-item-stats">
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <span class="catalog-position">Рейтинг: 8,9</span>
          </div>
        </figcaption>
      </figure>
    </li>
    <li class="catalog-item">
      <figure>
        <img class="catalog-item-image" src="img/catalog-item-img3.jpg">
        <figcaption class="catalog-item-content">
          <div class="catalog-item-description">
            <h3 class="catalog-item-title">
              <a>Vilas at poco diablo</a>
            </h3>
            <div class="catalog-item-information">
              <span class="catalog-item-type">Апартаменты</span>
              <span class="catalog-item-price">От 2000 Р.</span>
            </div>
            <div class="catalog-item-bottom">
              <a class="catalog-item-subscription" href="">Подробнее</a>
              <a class="catalog-item-btn" href="">Забронировать</a>
            </div>
          </div>

          <div class="catalog-item-rate">
            <ul class="catalog-item-stats">
              <li></li>
              <li></li>
            </ul>
            <span class="catalog-position">Рейтинг: 9,2</span>
          </div>
        </figcaption>
      </figure>
    </li>
  </ul>

</main>
<footer class="main-foter">
  <a class="hashtag">#VisitSedona</a>

</footer>
</div>
</body>
</html>
